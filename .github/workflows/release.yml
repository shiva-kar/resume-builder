name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 2.6.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web
        run: npm run build

      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: out/

  build-windows:
    runs-on: windows-latest
    needs: build-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: out/

      - name: Build Windows app
        run: npx electron-builder --win --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List dist files
        run: Get-ChildItem -Path dist -Recurse | Select-Object FullName

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
            dist/*.zip

  create-release:
    runs-on: ubuntu-latest
    needs: [build-web, build-windows]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Get version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create zip of web build
        run: |
          cd artifacts/web-build
          zip -r "../../Resume-Builder-${{ steps.version.outputs.VERSION }}-Web.zip" .
          cd ../..

      - name: Generate release notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Resume Builder v${{ steps.version.outputs.VERSION }}

          ### Downloads

          | Platform | File |
          |----------|------|
          | ðŸŒ Web | `Resume-Builder-${{ steps.version.outputs.VERSION }}-Web.zip` |
          | ðŸ–¥ï¸ Windows Installer | `Resume-Builder-${{ steps.version.outputs.VERSION }}-win.exe` |
          | ðŸ–¥ï¸ Windows Portable | `Resume-Builder-${{ steps.version.outputs.VERSION }}-Portable.exe` |

          ### What's New

          - Template renderer improvements
          - UI/UX refinements
          - Performance optimizations
          - Bug fixes
          - Build updates

          ### Links

          - ðŸ”— [Live Demo](https://shiva-kar.github.io/resume-builder/)
          - ðŸ“– [Documentation](https://github.com/shiva-kar/resume-builder#readme)
          - ðŸ’» [Source Code](https://github.com/shiva-kar/resume-builder)

          ---

          Made with â¤ï¸ by [Shiva Kar](https://github.com/shiva-kar)
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: v${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            Resume-Builder-*.zip
            artifacts/windows-build/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-pages:
    runs-on: ubuntu-latest
    needs: build-web
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: out

      - name: Add .nojekyll
        run: touch out/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
